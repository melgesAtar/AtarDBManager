<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <script defer src="/scripts/login.js"></script>
    <title>Gerenciamento Banco de Dados</title>
</head>
<body>
<section class="hero">
    <div class="form__login">
<h1 class="title__text">Oeste Publicidade</h1>
<h3 class="description__text">Entre com suas credenciais</h3>
<form data-form action="">
    <label for="username">
        Username:
    </label>
    <input class="input__form__login" type="text"
           id="username"
           name="username"
           placeholder="Insira seu username" required>

    <label for="password">
        Senha:
    </label>
    <input class="input__form__login"
            type="password"
           id="password"
           name="password"
           placeholder="Insira sua senha" required>

    <div class="button__login">
        <button type="submit"
                >
            Acessar
        </button>
    </div>
</form >
<p>Esqueceu sua senha?
    <a href="#">
        Clique aqui para recuperar
    </a>
</p>
    </div>
</section>
</body>
</html>
